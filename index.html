		<div id="about" class="container-fluid text-center">
			<h1>About me</h1>
			<p>
				&emsp; My name is Devin, I was born and raised in Utah, as the middle
				child of 3 brothers. I graduated highschool in 2012, and then attended
				the University of Utah, where I graduated with a bachelor's degree in
				Geoscience/geology in 2018. I have been working in the minerals
				industry since, first working in the lab with R&D, performing
				lab-scale and pilot tests and obtaining data for development of new
				products. After that I moved out of the lab and into my current
				position, data analysis where I work creating and managing databases,
				making reports using this data with excel and powerBi, And automating
				these tasks with python by creating and maintaing code.
			</p>
			<p>
				&emsp;After teaching myself Python and messing around with Unity over
				the course of a summer, I found I had a passion for programming and
				decided to take a more structured approach, As such, I decided to
				return to School to pursue a second Degree in Computer Science. I
				graduated with an associate's degree from Salt Lake community college
				in 2020, and returned to the University of Utah the following year. I
				obtained a Bachelor's degree in Computer Science and a minor in game
				development from the University of Utah in 2023.
			</p>
			<p>
				&emsp;As a lover of all things outdoors, in my free time I am often
				skiing in the winter, and hiking, biking, camping, or whitewater
				rafting/kayaking in the spring, summer, and fall seasons. I am always
				at my happiest away from the crowds and enjoying all the wonderful
				natural beauty this world has to offer. I am also a nerd at heart,
				when I'm at home, I enjoy playing a wide variety of videogames,
				ranging everywhere from platformers and RPGS to Real time and
				turn-based strategy games. I also enjoy playing board games with
				family and friends, as well as pen and paper RPGS like Dungeons and
				Dragons
			</p>
