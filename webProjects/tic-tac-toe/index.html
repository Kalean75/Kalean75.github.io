<!DOCTYPE html>
<html lang = "en">
	<head>
		<title> Play tic tac toe! </title>
		<link type = "text/css" rel = "stylesheet" href = "css/style.css">
		<script src = "js/script.js"></script>
	</head>
	<body onload = "startGame();">
	<h2 id = "game-message"> Play Tic Tac Toe!</h2>
	<h3 id = "player1Score"> Player 1 Wins: 0</h3>
	<h3 id = "player2Score"> Player 2 Wins: 0</h3>
	<h3 id = "ties"> Ties: 0 </h3>
	<div id = "board">
	</div>
	<div id = "button-placement">
		<button id = "play-again" class = "hide" type = "submit" onclick = "startGame();" value = "Play Again!"> Play again</button>
	</div>
	</body>	
</html>
