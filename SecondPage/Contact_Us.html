<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/formstyle.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/script.js"></script>
    </head>
<body>
    <div class="topnav">
        <a href="Intro_page.html">Home</a>
        <a  href="About_Us.html">About Us</a>
        <a class = "active">Contact Us</a>
    </div>
    <h1>Contact Us</h1>
    <h2>Here at Runederps, we care about our community.</h2>
    <p class="quote"><strong>Phone:</strong> 888-888-8888</p>
    <p class="quote"><strong>Address:</strong> 278 Faketown Drive, Faketown, UT</p>
    <p><strong>Or, Please send us any questions or concerns with the below form!</strong></p>
     <div class = "open"><a href = "#" id = "formtoggle" class = "formtoggle"><img class = "open" src ="img/open.png"></a></div>
     <div class = "close"><a href = "#" id = "formtoggle" class = "formtoggle"><img class = "close" src ="img/close.png"></a></div>
     <div id="showform" class = "showform">
         <div id="mainform">
             <form id="form">
                 <h3>Contact Form</h3>
                 <p id="returnmessage"></p>
                 <label>Name: <span>*</span></label>
                 <input type="text" id="name" placeholder="Name"/>
                 <label>Email: <span>*</span></label>
                 <input type="text" id="email" placeholder="Email"/>
                 <label>Contact No: <span>*</span></label>
                 <input type="text" id="contact" placeholder="10 digit Mobile no."/>
                 <label>Message:</label>
                 <textarea id="message" placeholder="Message......."></textarea>
                 <input type="button" id="submit" value="Send Message"/>
             </form>
         </div>
     </div>
</body>
</html>
